<html>
<head>
<meta name="viewport" content="width= device-width,
initial-scale= 1.0">
<title>Video Player</title>
<style>
*{
box-sizing: border-box;
border: none; outline: none;
}

html,body{
width:100%;
height:100%;
position:relative;
}

body{
display: flex;
flex-direction: column;
align-items: center;
background: black;
color: darkgray;
}

div,video{
width: 95%;
}

.src,.go{
height: 1.5em;
border: 1px solid white;
}

.src{
width: calc(100% - 52px);
}

.go{
width: 50px;
}

</style>
</head>
<body>
<div>
<input placeholder="src" class="src">
<button class="go">GO</button>
</div>
<video controls></video>
<script>
let $=x=>document.querySelector(x),
$$=x=>document.createElement(x);

let src= $(".src"),
go= $(".go"),
video= $("video");


go.onclick=()=>{
video.pause();
video.src= src.value;
video.load();
};


</script>
</body>
</html>
